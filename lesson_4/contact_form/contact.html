<!doctype html>
<html lang="en-US">
  <head>
    <title>Contact</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" />
          </dd>
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name" />
          </dd>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="sally@example.com" />
          </dd>
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city" />
          </dd>
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
          <dt>
            <label for="zipcode">Zipcode</label>
          </dt>
          <dd>
            <input type="number" name="zipcode" id="zipcode" />
          </dd>
        </dl>
      </fieldset>
      <fieldset>
        <h2>Which of these colors do you most prefer?</h2>
        <ul>
          <li>
            <label>
              <input type="radio" name="color" value="blue" checked />
              Blue
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="red" />
              Red
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="green" />
              Green
            </label>
          </li>
        </ul>
        <h2>What web technologies do you want to hear more about?</h2>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html" />
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css" />
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="javascript" />
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="ruby" />
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rails" />
              Rails
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <h2>Comment</h2>
        <textarea name="comment" rows="10" cols="60"></textarea>
        <input type="hidden" value="2016-06-05" name="timestamp" />
        <input type="submit" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
